        </div>
        <div class="container">
            <div class="title">Registration Form</div>
            <div class="content">
              <form action="index.html" id="form" method="GET">
                <p id="error"></p>
                <div class="user-details">
                  <div class="input-box">
                    <span class="details">First Name</span>
                    <input type="text" placeholder="Enter your first name" id="fname" required>
                  </div>
                  <div class="input-box">
                    <span class="details">Last Name</span>
                    <input type="text" placeholder="Enter your last name" id="lname" required>
                  </div>
                  <div class="input-box">
                    <span class="details">Email</span>
                    <input type="email" placeholder="Enter your email" id="email" required>
                  </div>
                  <div class="input-box">
                    <span class="details">Phone Number</span>
                    <input type="tel" placeholder="Enter your number" pattern="[0]{1}[1]{1}[0-2,5]{1}[0-9]{8}" required>
                  </div>
                  <div class="input-box">
                    <span class="details">Address</span>
                    <input type="text" placeholder="Enter your address" id="address" required>
                  </div>
                  <div class="input-box">
                    <span class="details">Password</span>
                    <input type="password" placeholder="Enter your password" id="password" required>
                    <small>Error message</small>
                  </div>
                </div>
                <div class="gender-details">
                  <span class="gender-title">Gender</span>
                  <div class="category">
                    <select required>
                        <option value="1">Male</option>
                        <option value="2">Female</option>
                    </select>
                  </div>
                </div>
                <div class="button">
                  <input type="submit" value="Register">
                </div>
              </form>
            </div>
          </div>
        
        <script type="text/javascript" src="main.js" async defer></script>
        <script type="text/javascript" src="nav.js"></script>
    </form>
